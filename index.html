    <!-- INPUT -->
    <section class="section__input">
      <div class="modale">
        <div class="input__container">
          <label for="line">Line:</label>
          <input type="number" class="input--line" id="line" />
        </div>
        <div class="input__container">
          <label for="walkingTime">Walking time:</label>
          <input type="number" class="input--walkingTime" id="walkingTime" />
          <h2>min</h2>
        </div>

        <button class="input__btn">Send</button>
      </div>
      <!-- VALUES -->
      <div class="section__values">
        <div class="value__container value--line">
          <h1>Line:</h1>
        </div>
        <div class="value__container value--walking-time">
          <h1>Walking Time:</h1>
        </div>
        <div class="value__container">
          <h1>Direction:</h1>
          <select class="select--direction">
            <option value="none">Choose</option>
          </select>
        </div>
      </div>
    </section>

    <!-- QUI DATI DA API -->
    <section class="alert">
      <div class="alert__square"><h1 class="message"></h1></div>
      <div class="alert__text">
        Info sul prossimo treno:
        <div class="text display">
          <h1>The train will arrive</h1>
        </div>
        <div class="text nextTrain">
          <h1>The next one:</h1>
        </div>
      </div>
    </section>
